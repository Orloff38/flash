    <div class="container">
        <div class="create-box">
            <h2 style="text-align: center; color: black;">Create Flashcard</h2>
            <label for="question">Question</label>
            <span class="q_rem"></span>
            <textarea class="field" id="question" maxlength="80"></textarea>
            <br>
            <label for="answer">Answer</label>
            <span class="a_rem"></span>
            <textarea class="field" id="answer" maxlength="80"></textarea>
                <div class="box_btn">
                    <button class="btn" onclick="addFlashcard()">Save</button>
                    <button class="btn" onclick="hideCreateBox()">Close</button>
                </div>
        </div>
        <div class="edit-box">
            <h2 style="text-align: center; color: black;">Edit Flashcard</h2>
            <label for="edit_question">Question</label>
            <span class="edit_q_rem"></span>
            <textarea class="field" id="edit_question" maxlength="80"></textarea>
            <br>
            <label for="edit_answer">Answer</label>
            <span class="edit_a_rem"></span>
            <textarea class="field" id="edit_answer" maxlength="80"></textarea>
                <div class="box_btn">
                    <button class="btn" onclick="saveedit()" class="save_edit">Edit</button>
                    <button class="btn" onclick="closeedit()" class="close_edit">Close</button>
